name: Controlm-Master branch
on:
  workflow_dispatch:
    inputs:
      PAT_RODRIGO:
        required: true
        type: script
jobs:

  approve-workflow:
    if: github.actor == 'rodrigociro' || github.actor == 'rodrigociro'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ inputs.PAT_RODRIGO }}
    - name: Get environment id
      uses: actions/github-script@v6
      id: environment-id
      with:
        script: |
          const environmentResponse = await github.rest.repos.getEnvironment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            environment_name: 'pro'
          });
          const environmentId = environmentResponse.data.id;
          console.log("Env:", environmentId);
          return environmentId;

    - name: Approve workflow
      uses: actions/github-script@v6
      env:
        GH_TOKEN: ${{ inputs.PAT_RODRIGO }}
      with:
        github-token: ${{ inputs.PAT_RODRIGO }}
        script: |
          await github.rest.actions.reviewPendingDeploymentsForRun({
            owner: context.repo.owner,
            repo: context.repo.repo,
            run_id: context.runId,
            environment_ids: [${{ steps.environment-id.outputs.result }}],
            state: 'approved',
            comment: 'Ship it!',
          });